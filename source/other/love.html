  console.log(lunar);

  var years = today.getFullYear() - love_date.getFullYear();
  if (isSpecialDay(birthday)) {
    festival = '生日';
  }
  else if (isSpecialDay(love_date)) {
    festival = '恋爱周年纪念日';
  }
  else if (isSpecialDay(love_date)) {
    festival = '恋爱周年纪念日';
  }
  else if (isSpecialDay2(7,7, true)) {
    festival = '七夕节';
  }
  else if (isSpecialDay2(1,15, true)) {
    festival = '元宵节(中国情人节)';
  }

  console.log(festival);
  function isSpecialDay(day, isLunar){
    var m = isLunar ?  lunar.lMonth : today.getMonth();
    var d = isLunar ? lunar.lDay - 1 : today.getDate();
    if (day.getMonth() == m && day.getDate() == d) {
      return true;
    }
    return false;
  }
  function isSpecialDay2(month, day, isLunar) {
    var m = isLunar ?  lunar.lMonth : today.getMonth() + 1;
    var d = isLunar ? lunar.lDay : today.getDate();
    return (m == month && d == day);
  }
</script>
